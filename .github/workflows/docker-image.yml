name: CI

on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v3

      - name: Docker login
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker build 2019
        shell: pwsh
        run: |
          $platform = "windowsservercore-ltsc2019"
          $tag = "ghcr.io/pbering/aspnet48sample:1.0-$platform"
          docker build --build-arg platform=$platform --tag $tag .
          docker push $tag

      - name: Docker build 2022
        shell: pwsh
        run: |
          $platform = "windowsservercore-ltsc2022"
          $tag = "ghcr.io/pbering/aspnet48sample:1.0-$platform"
          docker build --build-arg platform=$platform --tag $tag .
          docker push $tag
